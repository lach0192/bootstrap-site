        <div class="card">
        <form>
            <h4>Send us a message!</h4>
            
            <fieldset class="form-group">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name here">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address here"> <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> 
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Enter your message here"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Send</button>
            </fieldset>
        </form>
        </div>
    
        <div id="map">

            <img class="card-img-top" src="http://maps.googleapis.com/maps/api/staticmap?center=barrhaven&zoom=15&scale=false&size=300x300&maptype=roadmap&format=png&visual_refresh=true&markers=size:mid%7Ccolor:0xff0000%7Clabel:%7Cbarrhaven" alt="Google Map of our Barrhaven location">
